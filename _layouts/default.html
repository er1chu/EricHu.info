---
layout: compress
---

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    {% stylesheet main %}
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    {% seo %}
    <noscript>
      <style type="text/css">
          .area {opacity:1;}
      </style>
    </noscript>
  </head>
  <body>
    <div class="load-spinner"></div>
    <div class="area">
      {% include header.html %}
      <div class="page-content">
        <div class="wrapper">
          {{ content }}
        </div>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <!--     If CDN fails (i.e. Google blocked in China, Iran, etc) will need to have a local instance of JQuery -->
      <script> window.jQuery || document.write('<script src="/jq/jquery.js"><\/script>');</script>
      <script type="text/javascript">
        $(window).on('load',function(){
          $('.area').addClass('loaded');
          $('.load-spinner').addClass('gone');
        });
      </script>
      {% javascript app %}
    </div>
  </body>
</html>
