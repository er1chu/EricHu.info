<header class="site-header">
  <div class="wrapper">
    <nav class="site-navigation">   
        <span class="site-title">
         {% if page.url == "/" %}
              <a href="{{ site.baseurl }}/">{{ site.title }}</a>
            {% else %}
              <a href="{{ site.baseurl }}/">‚Üê Back</a>
            {% endif %}
        </span>
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <span class="page-link"><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></span>
          {% endif %}
        {% endfor %}
        <span class="updated"><span class="stat-title">Updated: </span>17.07.17<span class="stat-title">NYC: </span>02:18PM<span class="stat-title">MTL: </span>14h18</span>
    </nav>
    <div class="sub-title">CREATIVE DIRECTOR <span class="page-link"><a href="mailto:mail@erichu.info">CONTACT</a></span></div>
  </div>
</header>
